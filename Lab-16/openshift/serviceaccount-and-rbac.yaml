---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: three-tier-app-sa
  labels:
    app: three-tier-app
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: three-tier-app-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: three-tier-app-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: three-tier-app-role
subjects:
- kind: ServiceAccount
  name: three-tier-app-sa
  namespace: default  # Change this to your target namespace
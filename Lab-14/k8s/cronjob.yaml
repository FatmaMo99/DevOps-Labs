apiVersion: batch/v1
kind: CronJob
metadata:
  name: scheduled-task
  namespace: limitrange-lab
spec:
  schedule: "* * * * *"  # Every minute
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: task-runner
            image: busybox:latest
            command:
            - /bin/sh
            - -c
            - echo "Task executed at $(date)"
          restartPolicy: OnFailure
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1